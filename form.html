<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        /* Styling for the form and button */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #00ced5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00b7c1;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="container">
        <!-- Form with email input field -->
        <form id="myForm">
            <label for="email" class="text-white">Enter your email:</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
            <br>
            <!-- Submit button -->
            <button type="submit" class="text-white hover:text-yellow-500 transition">
                Send it
            </button>
        </form>
    </div>

    <script>
        // Get the form element
        const form = document.getElementById('myForm');

        // Add an event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting immediately

            // Check if the form is valid (HTML5 form validation)
            if (form.checkValidity()) {
                // If valid, show an "OK" message
                alert("OK");
            } else {
                // If the form is not valid, show a message asking for correction
                alert("Please fill out the required fields correctly.");
            }
        });
    </script>
</body>
</html>
